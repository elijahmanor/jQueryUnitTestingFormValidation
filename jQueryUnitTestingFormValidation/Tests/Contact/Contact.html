        <div id="createDialog" title="New Contact" style="display: none;"> 
            <form action="/Contact/Create" id="createPost" method="post"> 
                <dl> 
                    <dt><label for="Name">Name</label></dt>

                    </dd> 
                    <dt><label for="PhoneNumber">Phone Number</label></dt> 
                    <dd> 
                        <input class="text-box single-line" id="PhoneNumber" name="PhoneNumber" type="text" value="" /> 
                        <span class="field-validation-valid" id="PhoneNumber_validationMessage"></span> 
                    </dd> 
                    <dt><label for="DateOfBirth">Date of Birth</label></dt> 
                    <dd> 
                        <input class="text-box single-line" id="DateOfBirth" name="DateOfBirth" type="text" value="" /> 
                        <span class="field-validation-valid" id="DateOfBirth_validationMessage"></span> 
                    </dd> 
                    <dt><label for="IsMarried">Is Married</label></dt> 
                    <dd> 
                        <input class="check-box" id="IsMarried" name="IsMarried" type="checkbox" value="true" /><input name="IsMarried" type="hidden" value="false" /> 
                        <span class="field-validation-valid" id="IsMarried_validationMessage"></span> 
                    </dd>            
                </dl> 
            </form>
